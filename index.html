    let importantWords = {
        firstWord: '',
        secondWord: '',
        thirdWord: '',
    };
    let mostWords = confirm(`Tell me three most important words ðŸ’š`);
    if (mostWords) {
        do {
            let checkFirstWord = prompt('Enter the first word:');
            if (checkFirstWord === null || /\d/.test(checkFirstWord)) {
                alert('Invalid input. Please try again.');
            } else {
                importantWords.firstWord = checkFirstWord;
            }
        } while (importantWords.firstWord === '');
        do {
            let checkSecondWord = prompt('Enter the second word:');
            if (checkSecondWord === null || /\d/.test(checkSecondWord)) {
                alert('Invalid input. Please try again.');
            } else {
                importantWords.secondWord = checkSecondWord;
            }
        } while (importantWords.secondWord === '');
        do {
            let checkThirdWord = prompt('Enter the third word:');
            if (checkThirdWord === null || /\d/.test(checkThirdWord)) {
                alert('Invalid input. Please try again.');
            } else {
                importantWords.thirdWord = checkThirdWord;
            }
        } while (importantWords.thirdWord === '');
        let reFormatting = prompt('Choice formatting option (1-3): \n1)uppercase \n2)lowercase \n3)capitalize');
        if (reFormatting === 'uppercase' || reFormatting === '1') {
            for (let wordKey in importantWords) {
                importantWords[wordKey] = importantWords[wordKey].toUpperCase();
            }
        } else if (reFormatting === 'lowercase' || reFormatting === '2') {
            for (let wordKey in importantWords) {
                importantWords[wordKey] = importantWords[wordKey].toLowerCase();
            }
        } else if (reFormatting === 'capitalize' || reFormatting === '3') {
            for (let wordKey in importantWords) {
                importantWords[wordKey] =
                    importantWords[wordKey].charAt(0).toUpperCase() + importantWords[wordKey].slice(1);
            }
        }
    }
